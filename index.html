<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Lecione</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, 'Times New Roman', Times, serif;
      background: linear-gradient(120deg, #e6b77f, #e6b77f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 20px;
    }

    .login-container input,
    .login-container button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .login-container input {
      border: 1px solid #ccc;
      outline: none;
    }

    .login-container input:focus {
      border-color: #e6b77f;
    }

    .login-container button {
      background: #d49e65;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #d49e65;
    }

    .login-container p {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-container a {
      color: #000;
      text-decoration: none;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
